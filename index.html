<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="header-title">🎬영화 검색 사이트🎬</h1>
      <form id="search-form">
        <input
          id="search-input"
          type="text"
          placeholder="영화 정보를 입력하세요." />
        <button id="search-button" type="submit">검색</button>
      </form>
    </header>
    <main>
      <div id="movie-list"></div>
      <div id="modal">
        <div id="modal-content"></div>
      </div>
    </main>
    <footer>
      <p>ⓒ 2025 Movie Search Site</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
